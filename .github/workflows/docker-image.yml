name: Publish Docker image

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
publish-score-docker-image:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v2
- name: Login to GitHub Container Registry
uses: docker/login-action@v1
with:
registry: ghcr.io
username: ${{ github.actor }}
password: ${{ secrets.GITHUB_TOKEN }}
- name: Build the diabetes-predictor Docker image
run: |
       docker build . --tag ghcr.io/darshikaf/build-python:latest
       docker run ghcr.io/darshikaf/darshikaf/build-python:latest
       docker push ghcr.io/darshikaf/darshikaf/build-python:latest

